
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Loyalty Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-award text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Customer Portal</h1>
            <p class="text-gray-600">Join our loyalty program and start earning rewards</p>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <button 
                onclick="window.location.href='customerlogin.html'"
                class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center"
            >
                <i class="fas fa-sign-in-alt mr-3"></i>
                <div class="text-left">
                    <div class="font-semibold">Sign In</div>
                    <div class="text-sm text-blue-100">Access your existing account</div>
                </div>
            </button>

            <button 
                onclick="window.location.href='userregister.html'"
                class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white py-4 px-6 rounded-lg hover:from-purple-700 hover:to-purple-800 transition-colors font-medium flex items-center justify-center"
            >
                <i class="fas fa-user-plus mr-3"></i>
                <div class="text-left">
                    <div class="font-semibold">Create Account</div>
                    <div class="text-sm text-purple-100">Join our loyalty program</div>
                </div>
            </button>
        </div>

        <!-- Benefits Preview -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="font-semibold text-gray-800 mb-3 text-center">Why Join Us?</h3>
            <div class="space-y-2 text-sm text-gray-600">
                <div class="flex items-center">
                    <i class="fas fa-star text-yellow-500 mr-2"></i>
                    Earn points with every purchase
                </div>
                <div class="flex items-center">
                    <i class="fas fa-gift text-green-500 mr-2"></i>
                    Exclusive member rewards
                </div>
                <div class="flex items-center">
                    <i class="fas fa-birthday-cake text-pink-500 mr-2"></i>
                    Special birthday bonuses
                </div>
                <div class="flex items-center">
                    <i class="fas fa-crown text-purple-500 mr-2"></i>
                    Tier-based benefits
                </div>
            </div>
        </div>
    </div>
</body>
</html>
